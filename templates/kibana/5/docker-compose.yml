kibana-vip:
  ports:
  - "${public_port}:80"
  restart: always
  tty: true
  image: rancher/load-balancer-service
  links:
  - nginx-proxy:kibana6
  stdin_open: true
nginx-proxy-conf:
  image: rancher/nginx-conf:v0.2.0
  command: "-backend=rancher --prefix=/2015-07-25"
  labels:
    io.rancher.container.hostname_override: container_name
nginx-proxy:
  image: rancher/nginx:v1.9.4-3
  volumes_from:
    - nginx-proxy-conf
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: nginx-proxy-conf,kibana6
  external_links:
    - ${elasticsearch_source}:elasticsearch
kibana6:
  restart: always
  tty: true
  image: docker.elastic.co/kibana/kibana:6.6.1
  net: "container:nginx-proxy"
  stdin_open: true
  environment:
    - "xpack.monitoring.collection.enabled=true"
    - "ELASTICSEARCH_URL=http://elasticsearch:9200"
  # healthcheck:
  #   test: ['CMD', 'curl', '-f', 'http://localhost:5601']
  #   interval: 10s
  #   timeout: 5s
  #   retries: 3
  labels:
    io.rancher.container.hostname_override: container_name
apm-server:
  restart: always
  tty: true
  image: docker.elastic.co/apm/apm-server:6.6.1
  stdin_open: true
  ports:
    - 8200:8200
  environment:
    - output.elasticsearch.hosts=['http://elasticsearch:9200']
    - apm-server.host="0.0.0.0:8200"
    - apm-server.secret_token="xxVpmQB2HMzCL9PgBHVrnxjNXXw5J7bd79DFm6sjBJR5HPXDhcF8MSb3vv4bpg44"
    - setup.kibana.host="kibana:5601"
    - setup.template.enabled=true
    - logging.to_files=false
    - apm-server.frontend.enabled=true
    - apm-server.frontend.rate_limit=10
    - apm-server.frontend.allow_origins=['*']
    - apm-server.frontend.library_pattern="node_modules|bower_components|~"
    - apm-server.frontend.exclude_from_grouping="^/webpack"
    - apm-server.frontend.source_mapping.cache.expiration=5m
    - apm-server.frontend.source_mapping.index_pattern="apm-*-sourcemap*"
    - apm-server.rum.enabled=true
    - apm-server.rum.rate_limit=10
    - apm-server.rum.allow_origins=['*']
    - apm-server.rum.library_pattern="node_modules|bower_components|~"
    - apm-server.rum.exclude_from_grouping="^/webpack"
    - apm-server.rum.source_mapping.cache.expiration=5m
    - apm-server.rum.source_mapping.index_pattern="apm-*-sourcemap*"
  # depends_on:
